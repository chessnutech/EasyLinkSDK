name: easylink

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Debug

jobs:
  build_easylink:
    name: build_easylink

    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: make build directory
        run: mkdir build

      - name: Install ninja (for use with cmake)
        run: choco install ninja -y

      - name: show versions of cmake and clang
        run: |
          cmake --version
          clang --version
          clang++ --version

      - name: configure
        run: cmake -B ${{github.workspace}}/build -S . -G "Ninja Multi-Config" -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++

      - name: compile
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --target all

      - name: show dir tree
        run: ls -R

      - uses: actions/upload-artifact@v3.1.0
        with:
          name: easylink-windows
          path: |
            ./build/x64-Release/sdk/*.dll
            ./build/x64-Release/sdk/*.lib
            ./sdk/easy_link_c.h
